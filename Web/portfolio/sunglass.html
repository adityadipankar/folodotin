<html>
<head>
    <title>FOLO - UI for Sunglass</title>
	<link rel="icon" type="image/ico" href="/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../css/tooltipster.css" />
	<link rel="stylesheet" type="text/css" href="../css/css.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script>
							
			$(document).ready(function() {
				// $('#bigImage').style.height='400px';
				$('#bigImage').toggle(function(){
				    $('#bigImage').animate({'height': '1356px'}, 200);
				}, function(){
				    $('#bigImage').animate({'height': '300px'}, 200);
				});
			});
						
			$(document).ready(function(){
			    $("#bigImage").hover(function(){
			        $('#expand').addClass("makeVisible").fadeIn();
			    }, function() {
			        $('#expand').removeClass("makeVisible").fadeOut();
							});
					});
			
    </script>
    <script type="text/javascript">

	function slideSwitch() {
	    var $active = $('#slideshow IMG.active');

	    if ( $active.length == 0 ) $active = $('#slideshow IMG:last');

	    var $next =  $active.next().length ? $active.next()
	        : $('#slideshow IMG:first');

	    $active.addClass('last-active');
        
	    $next.css({opacity: 0.0})
	        .addClass('active')
	        .animate({opacity: 1.0}, 100, function() {
	            $active.removeClass('active last-active');
	        });
	}

	$(function() {
	    setInterval( "slideSwitch()", 2000 );
	}); 
    </script>
	
	<style>
    #bigImage{
  	  width:1000px;
  	  background-image:url('images/sunglass/h1.png'); 
  	  width:1000px; 
  	  height: 300px;
  	  margin:10px 0px;
  	  cursor:pointer;
    }
    #expand{
  	  position:relative;
  	  background-color:rgba(0,0,0,0.2);
  	  color:white;
  	  text-transform:uppercase;
  	  font-size:15px;
  	  font-family:Helvetica, Arial, sans-serif;
  	  font-weight:bold;
  	  padding:3px 2px 6px 3px;
  	  float:left;
  	  display:none;
    }
    .makeVisible{
  	  display:block;
  }
    body{
  	background-color:#f9f9f9; 
    }
	</style>
</head>

<h1>The Sunglass UI is designed to provide easy collaboration and on-the-go analysis.</h1>
